<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mystyle.css">
    <title>Video Game</title>
</head>
<body>
    <header>
        <h1>Mario Combat</h1>
    </header>

    <main>
        <div class="wrap">
            <div class="player" id="player">
                <img src="img/toad.png" alt="toad">
                <br>
                <button class="btn" id="proatk" onclick="character1.attack(character2, selectItem());">Attack</button>
                <div id="c1">
                    
                </div>
            </div>

            <div class="player" id="opponent">
                <img src="img/yoshi.png" alt="yoshi">
                <br>
                <button class="btn" id="antatk" onclick="character2.attack(character1, selectItem());">Attack</button>
                <div id="c2">

                </div>
            </div>
        </div>

        <div id="console">

        </div>
        <button class="resbtn" onclick="restart();"> Restart </button>
    </main>

    <footer>
        <p>Gabe Seabaugh &copy; all rights reserved 2019</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
